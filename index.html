<!DOCTYPE html>
<html>
<head>
<title>For Aiza ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    text-align:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff99cc,#ffffff);
    overflow:hidden;
}
.container{
    margin-top:40px;
    padding:20px;
}
h1{
    color:#ff0066;
    text-shadow:0 0 15px #ff66a3;
}
h2,h3{
    color:#ff3385;
}

.slideshow{
    position:relative;
    width:230px;
    height:230px;
    margin:auto;
}
.slideshow img{
    width:230px;
    height:230px;
    object-fit:cover;
    border-radius:20px;
    position:absolute;
    opacity:0;
    transition:opacity 1s;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

button{
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff0066;
    color:white;
    cursor:pointer;
    margin-top:20px;
    box-shadow:0 0 20px #ff66a3;
}
button:hover{
    background:#cc0052;
}

.heart{
    position:fixed;
    top:-10px;
    color:#ff4da6;
    animation: fall linear infinite;
}
@keyframes fall{
    to{ transform:translateY(100vh); }
}
</style>
</head>
<div style="margin-top:30px;">
  <button onclick="alert('ðŸ˜Œ Good choice!')" 
  style="padding:12px 25px;font-size:18px;background:#ff4d6d;color:white;border:none;border-radius:25px;cursor:pointer;">
  YES
  </button>

  <button id="noBtn"
  style="padding:12px 25px;font-size:18px;background:gray;color:white;border:none;border-radius:25px;position:absolute;cursor:pointer;">
  NO
  </button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", moveButton);
</script>
<body>

<div class="container">
    <h1>Aiza ðŸ’–</h1>
    <h2>Our Beautiful Friendship âœ¨</h2>

    <div class="slideshow">
        <img src="pic1.jpg" class="slide" style="opacity:1;">
        <img src="pic2.jpg" class="slide">
    </div>

    <h3>Will you always stay my best friend?</h3>
    <button onclick="celebrate()">Yes ðŸ’ž</button>
</div>

<script>
// Slideshow
let slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(() => {
    slides[index].style.opacity = 0;
    index = (index + 1) % slides.length;
    slides[index].style.opacity = 1;
}, 2500);

// Falling hearts
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

// Final message
function celebrate(){
    document.body.innerHTML = `
        <div style="margin-top:150px;">
            <h1 style="color:#ff0066;text-shadow:0 0 20px #ff66a3;">
                Yay Aiza! ðŸŽ‰
            </h1>
            <h2>Forever Best Friends ðŸ’—</h2>
            <h3>You are truly special âœ¨</h3>
        </div>
    `;
}
</script>

</body>
</html>
