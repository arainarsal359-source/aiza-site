<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zuzuuu ğŸ’™</title>

<style>
body{
margin:0;
font-family:Arial;
text-align:center;
background:linear-gradient(135deg,#89f7fe,#66a6ff);
overflow:hidden;
color:white;
}

h1{margin-top:20px;}

.slideshow{
position:relative;
width:250px;
height:250px;
margin:20px auto;
}

.slideshow img{
width:250px;
height:250px;
object-fit:cover;
border-radius:20px;
position:absolute;
opacity:0;
transition:1s;
cursor:pointer;
}

.zoom{
transform:scale(1.2);
z-index:5;
}

button{
padding:12px 25px;
font-size:16px;
border:none;
border-radius:25px;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:white;
color:#0077ff;
}

#noBtn{
background:black;
color:white;
position:relative;
}

.firework{
position:fixed;
width:10px;
height:10px;
background:yellow;
border-radius:50%;
animation:boom 1s ease-out forwards;
}

@keyframes boom{
0%{transform:scale(1);opacity:1;}
100%{transform:scale(15);opacity:0;}
}

textarea{
margin-top:15px;
padding:10px;
border-radius:10px;
width:80%;
}

</style>
</head>

<body>

<h1>For Zuzuuu ğŸ’™</h1>
<p>You are my favourite bestie âœ¨</p>

<div class="slideshow">
<img src="pic1.jpg">
<img src="pic2.jpg">
<img src="pic3.jpg">
</div>

<div id="questionBox">
<h2 id="question">Tum mere dost hamesha raho gi na? ğŸ¥º</h2>
<button id="yesBtn">Haan bilkul ğŸ’™</button>
<button id="noBtn">Soch lo ğŸ˜œ</button>
</div>

<div id="extra"></div>

<script>

/* Slideshow */
let slides=document.querySelectorAll(".slideshow img");
let index=0;

if(slides.length>0){
slides[0].style.opacity=1;

setInterval(function(){
slides[index].style.opacity=0;
index=(index+1)%slides.length;
slides[index].style.opacity=1;
},2000);
}

/* Zoom on click */
slides.forEach(img=>{
img.onclick=function(){
img.classList.toggle("zoom");
}
});

/* Questions System */
let step=0;

let questions=[
"Tum mujhe ignore to nahi karogi na? ğŸ˜",
"Tum sach me bestie ho na meri? ğŸ’™"
];

let noTexts=[
"Soch lo ğŸ˜œ",
"Phir se soch lo ğŸ˜‚",
"Dobara soch lo ğŸ¤­",
"Tum mana kar hi nahi sakti ğŸ˜",
"Acha sach bolo ğŸ¤¨"
];

let question=document.getElementById("question");
let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");
let extra=document.getElementById("extra");

yesBtn.onclick=function(){

showFirework();

if(step < questions.length){
question.innerText=questions[step];
step++;
}
else{
question.innerText="Tumhe mujh me kya bura lagta hai? ğŸ¤”";

yesBtn.innerText="Mujhe kuch bura nahi lagta ğŸ’–";
noBtn.style.display="none";

let textarea=document.createElement("textarea");
textarea.placeholder="Agar 2 cheezein buri lagti hain to yahan likho...";
textarea.rows=3;
extra.appendChild(textarea);
}
};

noBtn.onmouseover=function(){
let randomX=Math.random()*300;
let randomY=Math.random()*300;
noBtn.style.position="absolute";
noBtn.style.left=randomX+"px";
noBtn.style.top=randomY+"px";
noBtn.innerText=noTexts[Math.floor(Math.random()*noTexts.length)];
};

/* Firework */
function showFirework(){
let fw=document.createElement("div");
fw.className="firework";
fw.style.left=Math.random()*window.innerWidth+"px";
fw.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(fw);

setTimeout(()=>{
fw.remove();
},1000);
}

</script>

</body>
</html>
