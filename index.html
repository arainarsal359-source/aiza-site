<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zuzuuu ğŸ’™</title>

<style>
body{
margin:0;
font-family:Arial;
text-align:center;
background:linear-gradient(135deg,#89f7fe,#66a6ff);
overflow:hidden;
color:white;
transition:1s;
}

h1{margin-top:20px;}

.slideshow{
position:relative;
width:250px;
height:250px;
margin:20px auto;
}

.slideshow img{
width:250px;
height:250px;
object-fit:cover;
border-radius:20px;
position:absolute;
opacity:0;
transition:1s;
cursor:pointer;
}

.zoom{
transform:scale(1.2);
z-index:5;
}

button{
padding:12px 25px;
font-size:16px;
border:none;
border-radius:25px;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:white;
color:#0077ff;
}

#noBtn{
background:black;
color:white;
position:relative;
}

textarea{
margin-top:15px;
padding:10px;
border-radius:10px;
width:80%;
}

/* Firework */
.firework{
position:fixed;
width:10px;
height:10px;
background:yellow;
border-radius:50%;
animation:boom 1s ease-out forwards;
}

@keyframes boom{
0%{transform:scale(1);opacity:1;}
100%{transform:scale(20);opacity:0;}
}

/* Confetti */
.confetti{
position:fixed;
width:8px;
height:8px;
top:-10px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(100vh);}
}

/* Ultimate Ending */
@keyframes bgMove{
0%{background:linear-gradient(135deg,#ff9a9e,#fad0c4);}
50%{background:linear-gradient(135deg,#a18cd1,#fbc2eb);}
100%{background:linear-gradient(135deg,#ff9a9e,#fad0c4);}
}

.ultimateEnding{
animation:bgMove 4s infinite;
}

.bigText{
font-size:28px;
animation:pulse 1s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

.heart{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 4s linear forwards;
}

.finalScreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
padding:20px;
}

</style>
</head>

<body>

<h1>For Zuzuuu ğŸ’™</h1>
<p>You are my favourite bestie âœ¨</p>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="slideshow">
<img src="pic1.jpg">
<img src="pic2.jpg">
<img src="pic3.jpg">
</div>

<h2 id="question">Tum mere dost hamesha raho gi na? ğŸ¥º</h2>
<button id="yesBtn">Haan bilkul ğŸ’™</button>
<button id="noBtn">NO</button>

<div id="extra"></div>

<div class="finalScreen" id="finalScreen">
<div id="resultText"></div>
</div>

<script>

/* Music */
document.body.addEventListener("click",()=>{
document.getElementById("bgMusic").play();
},{once:true});

/* Slideshow */
let slides=document.querySelectorAll(".slideshow img");
let index=0;

if(slides.length>0){
slides[0].style.opacity=1;
setInterval(()=>{
slides[index].style.opacity=0;
index=(index+1)%slides.length;
slides[index].style.opacity=1;
},2000);
}

slides.forEach(img=>{
img.onclick=function(){
img.classList.toggle("zoom");
}
});

/* Questions */
let step=0;
let lastStep=false;

let questions=[
"Tum mujhe ignore to nahi karogi na? ğŸ˜",
"Tum sach me bestie ho na meri? ğŸ’™"
];

let noTexts=[
"Soch lo ğŸ˜œ",
"Phir se soch lo ğŸ˜‚",
"Dobara soch lo ğŸ¤­",
"Tum mana kar hi nahi sakti ğŸ˜",
"Acha sach bolo ğŸ¤¨"
];

let question=document.getElementById("question");
let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");
let extra=document.getElementById("extra");
let finalScreen=document.getElementById("finalScreen");
let resultText=document.getElementById("resultText");

/* YES CLICK */
yesBtn.onclick=function(){

showFirework();
createConfetti();

if(lastStep){

let text=document.querySelector("textarea").value;

resultText.innerHTML="<div class='bigText'>Zuzuuu ğŸ’™ Forever Besties âœ¨</div><br><br>Usne likha: "+text;

finalScreen.style.display="flex";
finalScreen.classList.add("ultimateEnding");

yesBtn.style.display="none";
noBtn.style.display="none";

/* Hearts rain */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’™";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},4000);
},300);

/* Continuous fireworks */
setInterval(()=>{
showFirework();
},500);

return;
}

if(step < questions.length){
question.innerText=questions[step];
step++;
}
else{
question.innerText="Tumhe mujh me kya bura lagta hai? ğŸ¤”";
yesBtn.innerText="Submit ğŸ’™";
noBtn.style.display="none";

let textarea=document.createElement("textarea");
textarea.placeholder="Agar 2 cheezein buri lagti hain to yahan likho...";
textarea.rows=3;
extra.appendChild(textarea);

lastStep=true;
}

};

/* NO BUTTON */
noBtn.onmouseover=function(){

noBtn.innerText=noTexts[Math.floor(Math.random()*noTexts.length)];

let randomX=Math.random()*(window.innerWidth-100);
let randomY=Math.random()*(window.innerHeight-50);

noBtn.style.position="absolute";
noBtn.style.left=randomX+"px";
noBtn.style.top=randomY+"px";
};

/* Firework */
function showFirework(){
let fw=document.createElement("div");
fw.className="firework";
fw.style.left=Math.random()*window.innerWidth+"px";
fw.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(fw);
setTimeout(()=>{fw.remove();},1000);
}

/* Confetti */
function createConfetti(){
for(let i=0;i<40;i++){
let conf=document.createElement("div");
conf.className="confetti";
conf.style.left=Math.random()*100+"vw";
conf.style.background="hsl("+Math.random()*360+",100%,50%)";
document.body.appendChild(conf);
setTimeout(()=>{conf.remove();},3000);
}
}

</script>

</body>
</html>
