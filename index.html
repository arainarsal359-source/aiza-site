<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    text-align:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff99cc,#ffffff);
    overflow:hidden;
}
.container{
    margin-top:40px;

h1{

.slideshow{
    position:relative;

    margin:auto;
}
.slideshow img{
    width:230px;
    height:230px;
    object-fit:cover;
    border-radius:20px;
    position:absolute;
    opacity:0;
    transition:opacity 1s;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

button{
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff0066;
    color:white;
    cursor:pointer;
    margin-top:20px;

button:hover{
    background:#cc0052;
}

.heart{
    position:fixed;
    top:-10px;
    color:#ff4da6;
    animation: fall linear infinite;
}
@keyframes fall{
    to{ transform:translateY(100vh); }
}

</head>
<body>

<div class="container">
  <h1>For Aiza ‚ù§Ô∏è</h1>

  <div style="margin-top:30px;">
    <button onclick="alert('üòå Good choice!')">
    
    </button>

    <button id="noBtn" style="position:absolute;">
      NO
    </button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", moveButton);
</script>

</body>
