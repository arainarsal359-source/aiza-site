<!DOCTYPE html>
<html>
<head>
<title>For Aiza ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    text-align:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ffccd5,#fff0f3);
    overflow:hidden;
}

h1{
    margin-top:30px;
    color:#ff0066;
}

.container{
    margin-top:20px;
}

/* Slideshow */
.slideshow{
    position:relative;
    width:250px;
    height:250px;
    margin:auto;
}

.slideshow img{
    width:250px;
    height:250px;
    object-fit:cover;
    border-radius:20px;
    position:absolute;
    opacity:0;
    transition:1s;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* Buttons */
button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:20px;
}

#yesBtn{
    background:#ff0066;
    color:white;
}

#noBtn{
    background:black;
    color:white;
    position:absolute;
}

/* Hearts */
.heart{
    position:fixed;
    top:-10px;
    color:#ff4d6d;
    font-size:20px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(100vh);
    }
}
</style>
</head>

<body>

<h1>For Aiza ‚ù§Ô∏è</h1>
<h3>You are truly special ‚ú®</h3>

<div class="container">

<div class="slideshow">
    <!-- Yahan apni pics ke naam likho -->
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
</div>

<br>

<button id="yesBtn" onclick="alert('Yayyyyy ‚ù§Ô∏èüòç')">YES üíñ</button>
<button id="noBtn">NO üòú</button>

</div>

<script>

/* Slideshow */
let slides = document.querySelectorAll(".slideshow img");
let index = 0;
slides[index].style.opacity = 1;

setInterval(()=>{
    slides[index].style.opacity = 0;
    index = (index + 1) % slides.length;
    slides[index].style.opacity = 1;
},2000);


/* Moving NO Button */
const noBtn = document.getElementById("noBtn");

function moveButton(){
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);


/* Falling Hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random()*3+2) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },5000);
}

setInterval(createHeart,300);

</script>

</body>
</html>
