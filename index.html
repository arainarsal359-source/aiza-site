<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zuzuuu üíô</title>

<style>
body{
    margin:0;
    font-family:Arial;
    text-align:center;
    background:linear-gradient(135deg,#89f7fe,#66a6ff);
    overflow:hidden;
    color:white;
}

h1{
    margin-top:25px;
}

/* Slideshow */
.slideshow{
    position:relative;
    width:250px;
    height:250px;
    margin:20px auto;
}

.slideshow img{
    width:250px;
    height:250px;
    object-fit:cover;
    border-radius:20px;
    position:absolute;
    opacity:0;
    transition:1s;
    cursor:pointer;
}

/* Zoom */
.zoom{
    transform:scale(1.2);
    z-index:5;
}

/* Buttons */
button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:15px;
}

#yesBtn{
    background:white;
    color:#0077ff;
}

#noBtn{
    background:black;
    color:white;
    position:absolute;
}

/* Hearts */
.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear infinite;
}
@keyframes fall{
    to{ transform:translateY(100vh); }
}

/* Letter */
.letter{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    color:black;
    padding:20px;
    border-radius:15px;
}
</style>
</head>

<body>

<h1>For Zuzuuu üíô</h1>
<p>You are my favourite bestie ‚ú®</p>

<div class="slideshow">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
</div>

<button id="yesBtn">Bestie Forever ü§û</button>
<button id="noBtn">NO üòú</button>

<script>

/* Slideshow */
let slides=document.querySelectorAll(".slideshow img");
let index=0;
slides[0].style.opacity=1;

setInterval(function(){
    slides[index].style.opacity=0;
    index=(index+1)%slides.length;
    slides[index].style.opacity=1;
},2000);

/* Zoom */
slides.forEach(function(img){
    img.addEventListener("click",function(){
        img.classList.toggle("zoom");
    });
});

/* Move NO */
let noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",function(){
    noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
    noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
});

/* Hearts */
function createHeart(){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíô";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
    setTimeout(function(){heart.remove();},5000);
}
setInterval(createHeart,300);

/* Letter */
document.getElementById("yesBtn").addEventListener("click",function(){
    let letter=document.createElement("div");
    letter.className="letter";
    letter.innerHTML="Zuzuuu ü§ç<br><br>Thank you for being my bestie forever ‚ú®";
    document.body.appendChild(letter);
    setTimeout(function(){letter.remove();},4000);
});

</script>

</body>
</html>
